parameters:
  platform: ''
  platformStr: ''
  graphics: 'NANOVG'
  buildAllProjects: false

steps:
# IPlugEffect is always built (minimal CI for PRs)
- template: ${{parameters.platform}}
  parameters:
    name: IPlugEffect
    path: 'Examples'
    graphics: ${{parameters.graphics}}
    artifactName: IPlugEffect_${{parameters.graphics}}
    platformStr: ${{parameters.platformStr}}

# Additional projects only built when buildAllProjects is true
- ${{if eq(parameters.buildAllProjects, true)}}:
  - template: ${{parameters.platform}}
    parameters:
      name: IPlugInstrument
      path: 'Examples'
      graphics: ${{parameters.graphics}}
      artifactName: IPlugInstrument_${{parameters.graphics}}
