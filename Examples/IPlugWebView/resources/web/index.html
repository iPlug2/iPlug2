<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <style type="text/css">
    * {
      -webkit-touch-callout: none;
      -webkit-user-select: none;
    }
  
    p, h1 {
      pointer-events: none;
    }
  </style>
  
  <script src="script.js"></script>
  <script>
    function OnParamChange(param, value) {
      if(param == 0) {
        document.getElementById("slider").value = value;
      }
    }
  
    function OnControlChange(ctrlTag, value) {
      if(ctrlTag == 0) {
        document.getElementById("left_meter").value = value;
      }
      else if(ctrlTag == 1) {
        document.getElementById("right_meter").value = value;
      }
    }
  </script>
</head>
<body>
<h1>IPlugWebView</h1>
<div>
<p>Gain</p>
<input id="slider" type="range" onmousedown="BPCFUI(0)" oninput="SPVFUI(0, this.value/100.)" onmouseup="EPCFUI(0)">
<input type="button" value="Small GUI" onclick="SAMFUI(0)">
<input type="button" value="Medium GUI" onclick="SAMFUI(1)">
<input type="button" value="Large GUI" onclick="SAMFUI(2)">
<progress id="left_meter">
<progress id="right_meter">
</div>
</body>
</html>
